<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <title>{% block title %}{% endblock %}</title>

    {% load static %}


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Vast+Shadow&display=swap" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#034872">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{%  static 'img/fav/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/fav/icons8-perfume-bottle-cute-clipart-76.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/icons8-perfume-bottle-cute-clipart-32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/icons8-perfume-bottle-cute-clipart-16.png' %}">
  </head>
  <body>

    {% include 'includes/header.html' %}

    <main>
      <div class="container">
        {% block content %}
          Если ты это видишь - значит, блок контента на этой странице не переопределен.
        {% endblock %}
      </div>
    </main>

    {% include 'includes/footer.html' %}

  </body>
</html>
